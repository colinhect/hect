language: cpp

env:
 - BUILD_TYPE=Debug
 - BUILD_TYPE=Release

before_install:
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq
 - sudo apt-get install -qq clang-3.5 g++-5 doxygen valgrind
 - export C=clang-3.5
 - export CXX=clang++-3.5

install:
 - cmake -H./ -BBuild -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DHEADLESS=ON
 - cd Build
 - make
 - cd ..

script:
 - cd Build/Output
 - valgrind -q --leak-check=full --error-exitcode=1 ./HectUnitTests
 - valgrind -q --leak-check=full --error-exitcode=1 ./HectSystemTests
