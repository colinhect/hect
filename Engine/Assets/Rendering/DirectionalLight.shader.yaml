---
modules:
  - type: Vertex
    path: Screen.glsl
  - type: Fragment
    path: DirectionalLight.glsl
uniforms:
  - name: model_view
    binding: ModelViewMatrix
  - name: light_direction
    binding: PrimaryLightDirection
  - name: light_color
    binding: PrimaryLightColor
  - name: diffuse_buffer
    binding: DiffuseBuffer
  - name: material_buffer
    binding: MaterialBuffer
  - name: position_buffer
    binding: PositionBuffer
  - name: normal_buffer
    binding: NormalBuffer
depth_tested: false
blend_mode:
    source_factor: One
    destination_factor: One
