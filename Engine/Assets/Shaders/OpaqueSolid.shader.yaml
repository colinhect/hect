---
base: RenderStages/PhysicalGeometry.shader
modules:
  - type: Vertex
    path: OpaqueSolid.Vertex.glsl
  - type: Fragment
    path: OpaqueSolid.Fragment.glsl
uniforms:
  - name: model_view
    binding: ModelViewMatrix
  - name: model_view_projection
    binding: ModelViewProjectionMatrix
  - name: diffuse
    type: Color
    value: [ 1, 1, 1 ]
  - name: roughness
    type: Float
    value: 1.0
  - name: metallic
    type: Float
    value: 0.0
